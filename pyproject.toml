[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vio-footstep-planner"
version = "0.0.0"
description = "VIO + Footstep Planner Fusion for GPS-Denied Navigation"
readme = "README.md"
authors = [
    {name = "Ansh Bhansali", email = "anshbhansali5@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "opencv-python>=4.5.0",
    "pyyaml>=5.4.0",
]

[project.urls]
Homepage = "https://github.com/ansh1113/vio-footstep-planner"
Repository = "https://github.com/ansh1113/vio-footstep-planner"
Issues = "https://github.com/ansh1113/vio-footstep-planner/issues"

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
