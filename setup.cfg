[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude =
    .git,
    __pycache__,
    .pytest_cache,
    .mypy_cache,
    build,
    dist,
    *.egg-info,
    venv,
    env,
    ENV

[tool:pytest]
testpaths = tests
addopts = -v
python_files = test_*.py
python_classes = Test*
python_functions = test_*
